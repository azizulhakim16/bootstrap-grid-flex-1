<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>bootstrap</title>
  </head>
  <body>
    <h1>Bootstrap Grid and Flex</h1>

	<!-- header start -->
    <section class="header">
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-md-2 col-sm-3">
    				<div class="box">1.1</div>
    			</div>
    			<div class="col-md-7 col-sm-6 col-6">
    				<div class="box">1.2</div>
    			</div>
    			<div class="col-md-3 col-sm-3 col-6">
    				<div class="box">1.3</div>
    			</div>
    		</div>
    	</div>
    </section>
    <!-- header end -->

	<!-- section hero start	 -->
	<section class="hero">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-8 d-sm-block d-none">
							<div class="box">2.1</div>
						</div>
						<div class="col-md-4">
							<div class="box">2.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box blue">3</div>
				</div>
			</div>
		</div>
	</section>
	<!-- section hero end	 -->

	<!-- section body start -->
	<section class="body">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-4 col-sm-9">
							<div class="box">4.1</div>
						</div>
						<div class="col-sm-3 d-md-none <!-- d-block -->">
							<div class="box blue">3</div>
						</div>
						<div class="col-md-8">
							<div class="box">4.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box">5</div>
				</div>
			</div>
		</div>
	</section>
	<!-- section body end -->

	<!-- section bar star -->
	<section class="bar d-md-none d-sm-block d-none">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="box">5</div>
				</div>
			</div>
		</div>
	</section>
	<!-- section bar end -->

	<!-- section footer start -->
	<section class="footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="box">6</div>
				</div>
			</div>
		</div>
	</section>
	<!-- section footer end -->

	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
